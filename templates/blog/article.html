{% extends 'mysite/base.html' %}
 
{% block content %}

  <div class="container">
    <header class="py-3">
        <div class="row flex-nowrap justify-content-center align-item-center">
            <div class="col-4 text-center">
                <h1 class="display-4 font-italic">ReallySite</h1>
            </div>
        </div>
    </header>

    <div class="py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
            <a class="p-2 link-secondary" href="#">ブログ</a>
            <a class="p-2 link-secondary" href="#">お問い合わせ</a>
            <a class="p-2 link-secondary" href="#">メニュー３</a>
        </nav>
    </div>
 
<main class="container">
    <div class="row">
        <div class="col-md-8">
            <h3 class="pb-4 font-italic border-bottom">
                {{ article.title }}
            </h3>
            <p class="small text-muted text-right">{{ article.created_at }} {{ article.author }}</p>
            <p>{{article.text}}</p>
        <aside class="col-md-4">
            <div class="p-4 mb-3 bg-light rounded">
                <h4 class="font-italic">
                    ふじサンについて
                </h4>
                <p class="mb-0">ようこそMy講座へ！</p>
            </div>
        </aside>
    </div>
</main>

<footer class="border-top py-5 text-center bg-light mt-4">
    <p>
        <a href="/">トップに戻る</a>
    </p>
</footer>

{% endblock %}
